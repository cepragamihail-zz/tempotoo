<section style="padding: 20px;">
    <div fxLayout fxLayout="row" fxLayoutAlign="end center" style="margin-bottom: 10px;">
        <a [routerLink]="['/products/product_form']" mat-raised-button color="primary">Add product</a>
    </div>
    <div >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>Code</th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element">
                    <a href="{{element.url}}">{{element.name}}</a>
              </td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Titlu </th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            
            <ng-container matColumnDef="insertDate">
                    <th mat-header-cell *matHeaderCellDef> Data </th>
                    <td mat-cell *matCellDef="let element"> <span *ngIf="element.insertDate"> {{element.insertDate | date}} </span></td>
                  </ng-container>
          
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descriere</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>
                

                <ng-container matColumnDef="categories">
                  <th mat-header-cell *matHeaderCellDef> Categorii </th>
                  <td mat-cell *matCellDef="let element"><span *ngIf="element.categories"> {{element.categories.join()}}</span></td>
                </ng-container>
                <ng-container matColumnDef="tags">
                  <th mat-header-cell *matHeaderCellDef> Taguri </th>
                  <td mat-cell *matCellDef="let element"><span *ngIf="element.tags">{{element.tags.join()}}</span></td>
                </ng-container>
          
            <!-- Delete action Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteProduct(element)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </td>
            </ng-container>>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</section>
